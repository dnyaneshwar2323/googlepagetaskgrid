<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="googlepage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script

<body>
    <!-- Left Side For the Notes And Timer -->
    <section id="main">
        <div id="left">
            <!-- Sticky Notes -->
            <div class="note-timer-stopwatch">
                <h1>(+)Add Notes</h1>
                <input type="text" id="inputnote" placeholder="Enter a new task">
                <button id="addbutton">Add</button>
                <ul id="tasklist"></ul>
            </div>
            <!-- Timer -->
            <div class="note-timer-stopwatch">
                <h1>Countdown Timer</h1>
                <label for="datepicker"></label>
                <input type="datetime-local" id="datepicker" onclick="startTimer">
                <input type="button" value="Start" onclick="startTimer();">
                <div id="countdown"></div>
            </div>
        </div>

        <!-- Middle Section of the page. -->
        <div class="search-container">

            </div>
